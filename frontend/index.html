    <div class="form-container" id="country-form">

   <div class="swiper-container">
     <div class="swiper-wrapper" id="swipe-wrap">

     </div>
    </div>

    <script src="javascript/swiper.min.js"></script>
    <script>
    let swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
